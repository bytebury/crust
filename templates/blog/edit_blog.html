<header>
	<h1>Edit Blog</h1>
	<span class="text-sm muted">Edit the blog details.</span>
</header>
<form id="form" hx-swap="outerHTML" hx-patch="/blog/{{ form.id }}" hx-select="#form">
	{% include "blog/_blog_form.html" %}
	<input type="hidden" name="id" value="{{ form.id }}" />
</form>
<div class="form-actions">
	<button form="blog_form" class="btn success" type="submit">Publish</button>
	<button form="blog_form" class="btn outline-hover" type="reset" onclick="closeModal()">
		Close
	</button>
</div>
