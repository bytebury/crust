{% if let Some(error_message) = error_message %}
<div id="error_message" class="error-message">{{ error_message }}</div>
{% endif %}
<input type="hidden" name="author_id" value="0" />
<div class="form-control">
	<label for="blog_title">Title</label>
	<input
		id="blog_title"
		name="title"
		type="text"
		autocomplete="off"
		maxlength="255"
		minlength="3"
		required
		value="{{ form.title }}"
	/>
</div>
<div class="form-control">
	<label for="blog_image_url">Image URL</label>
	<input
		id="blog_image_url"
		name="image_url"
		type="text"
		autocomplete="off"
		required
		value="{{ form.image_url }}"
	/>
</div>
<div class="form-control">
	<label for="blog_content">Content</label>
	<textarea id="blog_content" name="content" class="min-h-64" autocomplete="off" required>
{{ form.content }}</textarea
	>
</div>
