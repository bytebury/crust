<nav id="navbar" class="py-2">
	<div class="container">
		<a href="/">
			<h1>{{ shared.app_info.name }}</h1>
		</a>
		<button
			data-tooltip="Open navigation menu"
			onclick="openAppDrawer()"
			aria-label="Open navigation menu"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				fill="currentColor"
				viewBox="0 0 16 16"
			>
				<path
					fill-rule="evenodd"
					d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
				/>
			</svg>
		</button>
	</div>
</nav>
{% if let Some(announcement) = shared.announcement %}
<div class="container">
	<div
		class="flex items-start md:items-center gap-2 py-2 px-4 border border-red-100 bg-red-50 rounded-2xl mb-4 w-fit mx-auto"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			class="text-red-700 shrink-0"
		>
			<path
				fill="none"
				stroke="currentColor"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0m9-4v4m0 4h.01"
			/>
		</svg>
		{{ announcement.content | markdown | safe }}
	</div>
</div>
{% endif %}
