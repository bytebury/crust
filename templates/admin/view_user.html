<header class="flex flex-col items-center gap-2">
	<img src="{{ user.image_url }}" alt="Profile image" width="64" height="64" />
	<div class="text-center">
		<h1 class="flex gap-2 items-center justify-center">
			{{ user.full_name | title }} {% if user.role == Role::Admin %}
			<div class="pill bg-blue-600 text-white">Admin</div>
			{% endif %}
		</h1>
		<p class="muted text-sm">Signed up at: {{ user.created_at }}</p>
	</div>
	<div class="flex items-center gap-2">
		{% if let Some(country_code) = user.country_code %} {% if let Some(country_name) =
		user.country_name %}
		<img
			class="border"
			src="/assets/images/flags/{{ country_code | lower }}.svg"
			alt="{{ country_name }}'s flag"
			width="24"
			height="19"
		/>
		{{ country_name }} {% endif %} {% endif %}
	</div>
</header>
<form
	id="edit_user_form"
	class="flex flex-col gap-4"
	hx-patch="/admin/users/{{ user.id }}"
	hx-select="#edit_user_form"
>
	<div class="form-control">
		<label for="edit_user_form_locked">
			Locked?
			<input
				id="edit_user_form_locked"
				name="locked"
				type="checkbox"
				{%
				if
				user.locked
				%}checked{%
				endif
				%}
			/>
		</label>
	</div>
	<div class="form-control">
		<label for="edit_user_form_role">Role</label>
		<select id="edit_user_form_role" name="role">
			<option value="user" {% if !user.is_admin() %}selected{% endif %}>User</option>
			<option value="admin" {% if user.is_admin() %}selected{% endif %}>Admin</option>
		</select>
	</div>
	<div class="flex gap-2">
		<button class="btn success" type="submit">Update</button>
		<button class="btn outline-hover" type="reset" onclick="closeModal()">Close</button>
	</div>
</form>
